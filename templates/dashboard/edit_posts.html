{% extends "base.html" %}

{% block content %}

<div class="row">
    <!--left sidebar-->
    {% include "dashboard/sidebar.html" %}
    {% load crispy_forms_tags %}
    <!--Right side cpntent-->
    <div class="col-md-9">
        <h2>Edit Posts</h2>
        
        <form action="{% url 'edit_posts' post.id %}" method='POST' enctype="multipart/form-data" >
            {% csrf_token %}
            {{form |crispy }}
            <button type="submit" class="btn btn-warning">Add</button>
        </form>
        <br>
        
    </div>
</div>

{% endblock content %}
