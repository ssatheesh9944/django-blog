{% extends "base.html" %}

{% block content %}

<div class="row">
    <!--left sidebar-->
    {% include "dashboard/sidebar.html" %}
    {% load crispy_forms_tags %}
    <!--Right side cpntent-->
    <div class="col-md-9">
        <h2>Edit Categories</h2>
        
        <form action="{% url 'edit-category' category.id  %}" method='POST' style="width:500px;">
            {% csrf_token %}
            {{form |crispy }}

            <button type="submit" class="btn btn-warning">Edit</button>
        </form>
        <br>
        
    </div>
</div>

{% endblock content %}
