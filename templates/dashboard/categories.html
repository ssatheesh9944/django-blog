{% extends "base.html" %}

{% block content %}
<div class="row">
    <!--left sidebar-->
    {% include "dashboard/sidebar.html" %}

    <!--Right side cpntent-->
    <div class="col-md-9">
        <h2>All Categories</h2>
        <a href="{% url 'add-category' %}" class="btn btn-dark text-light float-right mb-2">Add New</a>
        <table class="table table-hover">
            <thead>
              <tr>
                <th >#</th>
                <th>Category name</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for i in categories  %}  
              <tr>
                <th >{{forloop.counter}}</th>
                <td>{{i}}</td>
                <td>{{i.created_at}}</td>
                <td>{{i.updated_at}}</td>
                <td>
                    <a href="{% url 'edit-category' i.id %}"><i class="fa fa-edit text-success"></i></a>
                    &nbsp;
                    <a href="{% url 'delete-category' i.id %}"><i class="fa fa-trash text-danger"></i></a>
                </td>
              </tr> 
             {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock content %}
